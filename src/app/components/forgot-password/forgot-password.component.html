<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2>Reset Password</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST">
      <div>
        <label for="email" class="text-gray-900">Email address</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" #passwordResetEmail autocomplete="email" required
            class="ring-gray-300 placeholder:text-gray-400 ">
        </div>
      </div>

      <div>
        <input type="button" (click)="authService.forgotPassword(passwordResetEmail.value)" value="Reset password"
          class="flex justify-center  bg-indigo-600 text-white shadow-sm hover:bg-indigo-500  focus-visible:outline-indigo-600" />
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Not a member?
      <a routerLink="/register-user" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">sign up</a>
    </p>
  </div>
</div>
