<div class="grid">
 
  
  <div class="col-12 xl:col-12">
    <div class="card">
      <h5>Matchs</h5>

        <p-tabMenu [scrollable]="true" [model]="items" [activeItem]="activeItem" (activeItemChange)="onActiveItemChange($event)"></p-tabMenu>
        <p-table [value]="(choose_match())" [tableStyle]="{'min-width': '50rem'}" styleClass="p-datatable-striped">
          <ng-template pTemplate="body" let-match>
      
              <tr >
                  <td class="name">
                      <img src="{{match.team1.logo}}" class="flag1" style="width: 20px" />
                      {{match.team1.name}}
                  </td>
                  <td>
                      <span class="resultats">{{match.goal_1}} - {{match.goal_2}}</span>
                  </td>
                  <td>
                      <img src="{{match.team2.logo}}" class="flag1" style="width: 20px" />
                      {{match.team2.name}}
      
                  </td>
                  <td>
                      <span class="match_end resultats {{color_stat}}">{{match.status}}</span>
                  </td>
                  <td>
                      {{match.date}}
                  </td>
                  <td>
                      <span class="pi pi-info-circle"></span>
                      <span class="pi pi-chart-line"></span>
      
                  </td>
              </tr>
          </ng-template>
      </p-table>
      </div>
   
  </div>
  <div class="col-12 xl:col-12">
    <div class="card">
      <h5>Table</h5>
      <app-rank-table2></app-rank-table2>

    </div>
  </div>

</div>
